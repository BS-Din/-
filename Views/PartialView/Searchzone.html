<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- reset -->
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Shizuru&family=Vujahday+Script&display=swap" rel="stylesheet">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- setting -->
    <link rel="stylesheet" href="/css/_settings.css">

    <link rel="stylesheet" href="Searchzone.css">
    


    <title>店家品牌頁面</title>
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <!-- Swiper -->
            <div class="swiper mySwiper col-12 col-sm-12 col-lg-8">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://picsum.photos/844/350/?random=1"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/844/350/?random=2"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/844/350/?random=3"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/844/350/?random=4"></div>
                    <div class="swiper-slide"><img src="https://picsum.photos/844/350/?random=5"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next text_white"></div>
                <div class="swiper-button-prev text_white"></div>
            </div>
            <!-- 搜尋區塊 -->
            <div class="row col-12 col-sm-12 col-lg-4 mx-auto p-0">
                <div class="row searchzone bg_blue justify-content-center">
                    <div type="button" class="searchzone_icon col-3 col-sm-3 col-lg-6 searchzone_near_icon d-flex align-items-center flex-column">
                        <i class="fas fa-street-view rounded-circle text_blue bg_white d-flex justify-content-center align-items-center"></i>
                        <p class="mt-2 text_white">找附近</p>
                    </div>
                    <div type="button" class="searchzone_icon searchzone_borderleft col-3 col-sm-3 col-lg-6 searchzone_finddistrict_icon d-flex align-items-center flex-column" data-bs-toggle="modal" data-bs-target="#searchzone_finddistrict_modal">
                        <i class="fas fa-compass rounded-circle text_blue bg_white d-flex justify-content-center align-items-center"></i>
                        <p class="mt-2 text_white">找區域</p>
                    </div>
                    <hr class="searchzone_baseline">
                    <div type="button" class="searchzone_icon searchzone_borderleft col-3 col-sm-3 col-lg-6 searchzone_history_icon d-flex align-items-center flex-column">
                        <i class="fas fa-history rounded-circle text_blue bg_white d-flex justify-content-center align-items-center"></i>
                        <p class="mt-2 text_white">曾點過</p>
                    </div>
                    <div type="button" class="searchzone_icon searchzone_borderleft col-3 col-sm-3 col-lg-6 searchzone_findbrand_icon d-flex align-items-center flex-column" data-bs-toggle="modal" data-bs-target="#{searchzone_findbrand_modal/contactModal}">
                        <i class="fas {fa-store/fa-phone} rounded-circle text_blue bg_white d-flex justify-content-center align-items-center"></i>
                        <p class="mt-2 text_white">{找品牌/聯絡我}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!--找區域 Modal -->
        <div class="modal fade" id="searchzone_finddistrict_modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0 d-inline text-end">
                        <button type="button" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fas fa-times-circle text_pink fz_18"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-evenly">
                            <button class="searchzone_finddistrict_dropdown_btn dropdown-toggle col-5 fz_16 me-4" type="button" id="dropdownMenuButton1"data-bs-toggle="dropdown" aria-expanded="false">縣市</button>
                            <ul class="dropdown-menu w-50" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                            <button class="searchzone_finddistrict_dropdown_btn dropdown-toggle col-5 fz_16" type="button" id="dropdownMenuButton2"data-bs-toggle="dropdown" aria-expanded="false">區域</button>
                            <ul class="dropdown-menu w-50" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                            <div class="searchzone_finddistrict_input d-flex flex-column mt-4 px-4">
                                <p class="mb-2 icon_category">地址</p>
                                <input type="text">
                            </div>
                            <div class="searchzone_finddistrict_input d-flex flex-column mt-4 px-4">
                                <p class="mb-2 icon_category">地址備註</p>
                                <input type="text" placeholder="公司 /地標 /樓層" class="fz_16">
                            </div>
                            <button class="searchzone_finddistrict_btn px-3 mt-5 bg_pink text_white fz_18">搜尋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--找品牌 Modal -->
        <div class="modal fade" id="searchzone_findbrand_modal" tabindex="-1" aria-labelledby="findbrandModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-titles fw-bold mx-auto mt-2 fz_17" id="findbrandModalLabel">找品牌</h5>
                        <button type="button" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fas fa-times-circle text_pink fz_18"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="searchzone_findbrand_input-group">
                            <i class="searchzone_findbrand_input-icon fas fa-search"></i>
                            <input type="text" class="w-100">
                        </div>
                        <div class="row">
                            <div class="col-12 row justify-content-evenly">
                                <div class="col-4 searchzone_findbrand_storeimg rounded-circle border-dark mt-5"></div>
                                <div class="col-4 searchzone_findbrand_storeimg rounded-circle border-dark mt-5"></div>
                                <div class="col-4 searchzone_findbrand_storeimg rounded-circle border-dark mt-5"></div>
                            </div>
                            <div class="col-12 row justify-content-evenly">
                                <div class="col-4 searchzone_findbrand_storeimg rounded-circle border-dark mt-5"></div>
                                <div class="col-4 searchzone_findbrand_storeimg rounded-circle border-dark mt-5"></div>
                                <div class="col-4 searchzone_findbrand_storeimg rounded-circle border-dark mt-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--聯絡我 Modal 首頁的成為我們的合作夥伴 -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content w-75">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title fw-bold mt-2 fz_17 mx-auto" id="contactModalLabel">官方客服</h5>
                        <button type="button" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times-circle text_pink fz_18"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column align-items-center">
                            <img src="/切版/Brand/Qr code1.jpg" alt="">
                            <p class="fz_17">ID:XXX</p>
                            <p class="mt-4">
                                1. 手機登入LINE，點選「加入好友」
                                <br>
                                2. 掃描上方行動條碼或輸入ID「@nidin」
                                <br>
                                3. 將Nidin加入好友獲得更即時的服務
                            </p>
                            <button class="searchzone_contact_btn px-3 mt-1 bg_notify_btn text_white fz_16">加為好友</button>
                            <p class="text_pink mt-3 fw-bold">週一至週五 9:30-12:00、13:30-18:30</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
