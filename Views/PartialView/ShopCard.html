<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Shizuru&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/_settings.css">
    <link rel="stylesheet" href="../../css/PartialView/shopcardstyle.css">
    <script src="https://kit.fontawesome.com/a92bed8bd6.js" crossorigin="anonymous"></script>
    <style>
    </style>
    <title>Shop Card</title>
</head>

<body>
    <div class="container-xl">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 p-3">
                <a href="#" class="card border-0">
                    <div class="position-relative">
                        <img src="https://picsum.photos/300/200/?random=10" class="card-img-top rounded_corner">
                        <img src="https://picsum.photos/300/200/?random=11"
                            class="card_logo rounded-circle position-absolute ">
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="fz_17 text-black">50嵐 捷運善導寺店</h3>
                            <button class="btn p-0 mb-auto"><i class="fas fa-heart fs-1 text-danger"></i></button>
                        </div>
                        <div>
                            <span class="text_card bg_card_tag rounded-3 p-1 me-2 d-inline-block fw-bold">11:00 ~ 21:00</span>
                            <span class="text_card bg_card_tag rounded-3 p-1 me-2 d-inline-block fw-bold">0.3 公里</span>
                            <div class="text_card bg_card_tag rounded-3 p-1 me-2 d-inline-block fw-bold"><i class="fas fa-star icon_star "></i> <span>4.9</span></div>
                        </div>
                        <div class="d-flex">
                            <div class="me-auto pt-3 pb-2 text_card ">
                                <p class="d-inline">
                                台北市中正區忠孝東路一段11號 </p>
                            </div>
                            <div class="mt-auto p-2">
                                <img src="../../img/PartialView/drink.svg" class="card_category">
                            </div>
                            <div class="mt-auto p-2">
                                <img src="../../img/PartialView/free.svg" class="card_category">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
