<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Shizuru&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./_settings.css">
    <script src="https://kit.fontawesome.com/a92bed8bd6.js" crossorigin="anonymous"></script>
    <style>
        .card_logo{
            width: 70px; 
            height: 70px; 
            top: 10px; 
            left: 10px;
        }
        .card_category{
            width: 20px;
        }
    </style>
    <title>Brand Card</title>
</head>

<body>
    <div class="container-xl">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 p-3">
                <a href="#" class="card border-0">
                    <div class="position-relative">
                        <img src="https://picsum.photos/300/200/?random=10" class="card-img-top rounded_corner">
                        <img src="https://picsum.photos/300/200/?random=11"
                            class="card_logo rounded-circle position-absolute ">
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="d-flex flex-wrap">
                                <h3 class="fz_17 text-black me-2">圈圈微森</h3>
                                <div class="text_card bg_card_tag rounded-3 p-1 me-2 d-inline-block fw-bold"><i class="fas fa-star icon_star "></i> <span>5.0</span></div>
                            </div>
                            <button class="btn p-0 ms-auto mb-auto"><i class="fas fa-heart fs-1 text-danger"></i></button>
                        </div>
                        <div class="d-flex">
                            <div class="me-auto pt-3 pb-2 text_card ">
                                <p class="d-inline">
                                歡迎光臨~圈圈微森
                                </p>
                            </div>
                            <div class="mt-auto p-2">
                                <img src="./CardPic/drink.svg" class="card_category">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
