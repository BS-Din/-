<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/_settings.css">
        <link rel="stylesheet" href="/css/Member/member_style.css">

        <title>修改密碼</title>
    </head>
    <body>
        <main class="bg_page vh-100 pt-3">
            <div class="member_block_m bg-white mx-3 mx-sm-auto px-3  rounded-3 pt-3 pb-3 shadow-sm">
                <h1 class="text-center h5 fw-bold">修改密碼</h1>
                <span class="d-block w-100 bg-secondary opacity-25 h-1px my-3"></span>
                <form action="" class="member_content_m mx-auto d-flex flex-column">
                    <p class="fz_15 my-2">
                        <span class="text_pink">＊</span>
                        舊密碼
                    </p>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0 input_noshadow">
                        <button class="input-group-text icon_social bg-white"><i class="fas fa-eye-slash"></i></button>
                    </div>
                    <span class="text-end fs-12 text-secondary fw-normal">6-64位英數混合，英文需區分大小寫</span>
                    
                    <p class="fz_15 my-2">
                        <span class="text_pink">＊</span>
                        新密碼
                    </p>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0 input_noshadow">
                        <button class="input-group-text icon_social bg-white"><i class="fas fa-eye-slash"></i></button>
                    </div>
                    <span class="text-end fs-12 text-secondary fw-normal">6-64位英數混合，英文需區分大小寫</span>

                    <p class="fz_15 my-2">
                        <span class="text_pink">＊</span>
                        再次輸入新密碼
                    </p>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0 input_noshadow">
                        <button class="input-group-text icon_social bg-white"><i class="fas fa-eye-slash"></i></button>
                    </div>
                    <span class="text-end fs-12 text-secondary fw-normal">6-64位英數混合，英文需區分大小寫</span>

                    <button class="btn mx-lg-auto bg_pink text-white fw-bold py-3 editpassword_btn my-lg-3">修改密碼</button>
                </form>
            </div>
        </main>

        <!-- 顯示密碼icon -->
        <!-- <i class="fas fa-eye"></i> -->

        
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
