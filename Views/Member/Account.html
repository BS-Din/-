<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/_settings.css">
        <link rel="stylesheet" href="/css/Member/member_style.css">
        <link rel="stylesheet" href="/css/modal.css">

        <title>會員卡</title>
    </head>
    <body>
        <main class="bg_page vh-100 pt-3 d-flex align-items-center justify-content-center">
            <div class="account_block bg-white rounded-4 overflow-hidden shadow">
                <div class="position-relative">
                    <img class="w-100" src="/img/Member/member_card.png" alt="member_card">
                    <!-- <img src="" alt="phtot"> -->
                    <div class="photo_size rounded-circle bg-info mx-auto position-absolute">
                        <div class="member_icon_size rounded-circle fb_bg d-flex justify-content-center position-absolute"><img class="w-50" src="/img/Member/login_fb_icon.svg" alt="facebook"></div>
                    </div>
                </div>
                <div class="d-flex ms-3 justify-content-center my-1 mt-5 mb-4">
                    <div class="text">
                        <span class="fs-13 me-1">王小名</span>
                        <button data-bs-toggle="modal" data-bs-target="#edit_modal"><i class="fas fa-pen text-secondary"></i></button>
                    </div>
                </div>
                <div class="content px-5">
                    <a href="#" class="border border-1 border-lightgray rounded-4 d-flex align-items-center text-decoration-none text-dark mx-auto mb-3 px-3 py-2">
                        <img class="me-2" src="/img/Member/points_icon.svg" alt="point">
                        <p class="mb-0">折扣點數</p>
                        <span class="ms-auto">0點</span>
                    </a>
                    <a href="#" class="border border-1 border-lightgray rounded-4 d-flex align-items-center text-decoration-none text-dark mx-auto px-3 py-2">
                        <img class="me-2" src="/img/Member/tickets_icon.svg" alt="point">
                        <p class="mb-0">我的券匣</p>
                        <span class="ms-auto">0張</span>
                    </a>
                    <div class="px-3 my-4">
                        <img class="w-100" src="/img/Member/member_card_code.jpg" alt="code">
                    </div>
                </div>
            </div>
        </main>
        <!-- 修改會員資料modal -->
        <div class="modal fade" id="edit_modal" aria-labelledby="edit_modalLabel" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h3 class="modal-title" id="din_ModalLabel">編輯會員</h3>
                        <button type="button" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fas fa-times-circle text_pink fz_18"></i></button>
                    </div>
                    <div class="modal-body">
                        <!-- 頭像 -->
                        <a href="#" class="d-block photo_membercard rounded-circle bg-info mx-auto position-relative mb-3">
                                <i class="fas fa-plus position-absolute text-white plus_icon"></i>
                        </a>
                        <!-- 表單 -->
                        <form action="" class="member_content_m mx-auto d-flex flex-column">
                            <!-- 真實姓名 -->
                            <div class="form_section mb-2">
                                <p class="fz_15 my-2">
                                    <span class="text_pink">＊</span>
                                    真實姓名
                                </p>
                                <div class="input-group">
                                    <input type="text" class="form-control input_noshadow">
                                </div>
                            </div>
                            <!-- 暱稱 -->
                            <div class="form_section mb-2">
                                <p class="fz_15 my-2">
                                    <span class="text_pink">＊</span>
                                    暱稱
                                </p>
                                <div class="input-group">
                                    <input type="text" class="form-control input_noshadow">
                                </div>
                            </div>
                            <!-- 手機號碼 -->
                            <div class="form_section mb-2">
                                <p class="fz_15 my-2">
                                    <span class="text_pink">＊</span>
                                    手機號碼
                                </p>
                                <div class="input-group">
                                    <input type="tel" class="form-control input_noshadow">
                                </div>
                                <span class="d-block text-end fs-12 text-secondary fw-normal">只支援台灣手機號碼</span>
                            </div>
                            <!-- 性別 -->
                            <div class="form_section mb-2">
                                <p class="fz_15 my-2">性別</p>
                                <div class="form-check d-inline-block me-3">
                                    <input class="form-check-input" type="radio" name="sex" id="female">
                                    <label class="form-check-label" for="female">
                                        女
                                    </label>
                                </div>
                                <div class="form-check d-inline-block me-3">
                                    <input class="form-check-input" type="radio" name="sex" id="male">
                                    <label class="form-check-label" for="male">
                                        男
                                    </label>
                                </div>
                                <div class="form-check d-inline-block">
                                    <input class="form-check-input" type="radio" name="sex" id="none">
                                    <label class="form-check-label" for="none">
                                        不提供
                                    </label>
                                </div>
                            </div>
                            <!-- 生日 -->
                            <div class="form_section mb-2">
                                <p class="fz_15 my-2">生日</p>
                                <div class="input-group">
                                    <input type="text" class="form-control input_noshadow border-end-0">
                                    <button class="input-group-text icon_social bg-white"><i class="fas fa-calendar-day"></i></button>
                                </div>
                            </div>
                            <!-- 居住地 -->
                            <div class="form_section mb-2">
                                <p class="fz_15 my-2">居住地</p>
                                <div class="row">
                                    <div class="col-6">
                                        <select class="form-select">
                                            <option selected>縣市</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-select">
                                            <option selected>行政區</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer border-top-0">
                        <button class="w-100 btn bg_pink text-white p-4">確認</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jsbarcode@latest/dist/JsBarcode.all.min.js"></script>
    </body>
</html>
