<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="_settings.css">
    <link rel="stylesheet" href="Response.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>意見回饋</title>
  </head>
  <body>
    <div class="response_bg_wrap bg_page">
      <div class="container container_wid" >
        <div class="row write-row">
          <div class="col-12">
            <h5 class="mt-4 text-center ti">意見回饋</h5>
            <hr class="mb-5">
            <div class="table-space row justify-content-around s">

              <div class="form mb-4">
                <label class="mb-1">
                  <span>∗</span>
                  暱稱
                </label>
                  <input type="text" class="form-control write-frame input_noshadow">
              </div>
  
              <div class="form mb-1">
                <label class="mb-1">
                  <span>∗</span>
                  手機號碼
                </label>
                  <input type="tel" class="form-control write-frame input_noshadow">
                  <div class="remark text_score text-end">只支援台灣手機號碼</div>
              </div>
  
              <div class="form mb-4">
                <label class="mb-1">
                  <span>∗</span>
                  品牌
                </label>
                  <input type="text" class="form-control write-frame input_noshadow">
              </div>
  
              <div class="form mb-4">
                <label class="mb-1">
                  <span>∗</span>
                  門市
                </label>
                  <input type="text" class="form-control write-frame input_noshadow">
              </div>

              <div class="form">
                <label for="validationServer03" class="form-label">
                  <span>∗</span>
                  紅色警示框
                </label>
                <input type="text" class="form-control is-invalid input_noshadow" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback text-end">
                  門市為空
                </div>
              </div>
  
              <div class="form">
                <div class="mb-3 mt-3">
                  <textarea class="form-control input_noshadow write-frame" id="exampleFormControlTextarea1" rows="5" placeholder="意見回饋"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-around mb-4 mt-3">
            <div class="col-4 text-center">
              <button class="bg_pink text_white send ">送出回饋</button>
            </div> 
            
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
