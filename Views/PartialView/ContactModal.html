    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">

            <div class="modal-content w-75">

                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">

                        <p class="fz_17">ID:XXX</p>
                        <p class="mt-4">
                            1. 手機登入LINE，點選「加入好友」
                            <br>
                            2. 掃描上方行動條碼或輸入ID「@nidin」
                            <br>
                            3. 將Nidin加入好友獲得更即時的服務
                        </p>
                        <button class="searchzone_contact_btn px-3 mt-1 bg_notify_btn text_white fz_16">加為好友</button>
                        <p class="text_pink mt-3 fw-bold">週一至週五 9:30-12:00、13:30-18:30</p>
                    </div>
                </div>
            </div>
        </div>
