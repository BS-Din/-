<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/_settings.css">
        <link rel="stylesheet" href="/css/Member/member_style.css">

        <title>登入</title>
    </head>
    <body>
        <main class="bg_page vh-100 d-flex align-items-center justify-content-center">
            <div class="member_block_s w-100 p-4 my-5 m-sm-auto">
                <header class="bg-white text-center p-3 mb-4 rounded-3">
                    <h5 class="fs-15 fw-bold mb-4">歡迎使用你訂！線上訂餐系統</h5>
                    <p class="text-secondary fs-13">請選擇登入/註冊方式，通過驗證後即可使用</p>
                    <button class="btn bg_pink text-white">使用手機註冊</button>
                </header>
                <form action="" class="d-flex flex-column">
                    <div class="input-group">
                        <span class="input-group-text icon_social bg-white"><i class="fas fa-phone-alt"></i></span>
                        <input type="tel" class="form-control border-start-0 input_noshadow" placeholder="手機">
                    </div>
                    <span class="text-end fs-12 text-secondary fw-normal mb-2">只支援台灣手機號碼</span>

                    <div class="input-group">
                        <span class="input-group-text icon_social bg-white"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control border-start-0 border-end-0 input_noshadow" placeholder="密碼">
                        <button class="input-group-text icon_social bg-white"><i class="fas fa-eye-slash"></i></button>
                    </div>
                    <span class="text-end fs-12 text-secondary fw-normal mb-2">6-64位英數混合，英文需區分大小寫</span>
                    <button class="btn bg_blue text-white" type="submit">登入</button>
                    <a href="#" class="text-center fs-13 icon_social my-2 login_forgetPassword">
                        <i class="fas fa-question-circle"></i>
                        忘記密碼
                    </a>
                    <span class="w-100 bg-black opacity-25 h-1px"></span>
                </form>
                <footer class="container">
                    <div class="row d-flex my-4">
                        <a href="#" class="btn col-3 fb_bg me-3 flex-grow-1">
                            <img class="w-35 py-1" src="/img/Member/login_fb_icon.svg" alt="facebook">
                        </a>
                        <a href="#" class="btn col-3 bg-white me-3 flex-grow-1">
                            <img class="w-35 py-1" src="/img/Member/login_google_icon.svg" alt="google">
                        </a>
                        <a href="#" class="btn col-3 line_bg flex-grow-1">
                            <img class="w-35 py-1" src="/img/Member/login_line_icon.svg" alt="line">
                        </a>
                    </div>
                    <div class="text-center fs-13 text-secondary">
                        <span>登入即代表您同意</span>
                        <a href="#" class="text_pink login_footer_link fw-bold"> 使用者條款 </a>
                        <span>和</span>
                        <a href="#" class="text_pink login_footer_link fw-bold"> 隱私權條款 </a>
                    </div>
                </footer>
            </div>
        </main>
        
        <!-- 顯示密碼icon -->
        <!-- <i class="fas fa-eye"></i> -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
