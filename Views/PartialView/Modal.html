<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Shizuru&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./_settings.css">
    <script src="https://kit.fontawesome.com/a92bed8bd6.js" crossorigin="anonymous"></script>
    <style>
        .modal.fade .modal-dialog {
            transform: scale(0)
        }
        .modal.fade.show .modal-dialog {
            transform: scale(1)
        }
    </style>
    <title>Modal</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#din_Modal">
        modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="din_Modal" tabindex="-1" aria-labelledby="din_ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h3 class="modal-title" id="din_ModalLabel">Title</h3>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fas fa-times-circle text_pink fz_18"></i></button>
                </div>
                <div class="modal-body">
                    body
                </div>
                <div class="modal-footer border-top-0">
                    footer
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
